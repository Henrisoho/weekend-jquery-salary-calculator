<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div id="questionaire">
   <input id="firstNameInput" type="text" placeholder="First Name">
   <input id="lastNameInput" type="text" placeholder="Last Name">
   <input id="IDInput" type="text" placeholder="ID">
   <input id="TitleInput" type="text" placeholder="Title">
   <input id="salaryInput" type="number" placeholder="Annual Salary">
   <button id="Submit">Submit</button>
    </div>

<table>
  <tr id="headerRow">
    <th>First</th>
    <th>Last</th>
    <th>ID</th>
    <th>Title</th>
    <th>Salary</th>
    <th></th>
  </tr>
  </table>
  <table id="employeeTableChart">
</table>



  <footer> 
    <div id="totalMonthlySalary">

    </div>
  </footer>
</body>
</html>
