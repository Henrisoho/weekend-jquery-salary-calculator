<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div id="questionaire">
   <input id="firstNameInput" type="text" placeholder="First Name">
   <input id="lastNameInput" type="text" placeholder="Last Name">
   <input id="IDInput" type="text" placeholder="ID">
   <input id="TitleInput" type="text" placeholder="Title">
   <input id="salaryInput" type="number" placeholder="Annual Salary">
   <button id="Submit">Submit</button>
    </div>

<table>
  <thead id="TableHead">
  <tr id="headerRow">
    <th id="tile0">First</th>
    <th id="tile1">Last</th>
    <th id="tile2">ID</th>
    <th id="tile3">Title</th>
    <th id="tile4">Salary</th>
    <th id="tile5"></th>
  </tr>
  </thead>
  
    <tbody id="employeeTableChart">

    </tbody>
</table>



  <footer> 
    <div id="TheDiv">
        <h2 id="totalMonthlySalary">Monthly Total:</h2>
    </div>
  </footer>
</body>
</html>
